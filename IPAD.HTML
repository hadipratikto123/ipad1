<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPad Production Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-touch-callout: none; user-select: none; touch-action: manipulation; }
        .minimized { transform: translateY(-110%); opacity: 0; pointer-events: none; }
        #lock-screen { transition: all 0.6s cubic-bezier(0.87, 0, 0.13, 1); top: 0; }
        @keyframes pulse-red { 0% { background-color: #ef4444; } 50% { background-color: #991b1b; } 100% { background-color: #ef4444; } }
        .alarm-mode { animation: pulse-red 1s infinite; z-index: 60; }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen w-screen overflow-hidden relative">

    <div id="main-app" class="h-full w-full flex flex-col items-center justify-center p-6 relative z-0">
        <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center bg-slate-800/80 border-b border-slate-700">
            <div><span class="text-slate-400 text-sm">DEVICE ID</span><br><b class="text-white text-xl">IPAD-PROD-01</b></div>
            <div class="text-right"><span class="text-slate-400 text-sm">OPERATOR</span><br><span id="user-display" class="text-green-400 font-bold text-xl">...</span></div>
        </div>

        <div class="w-full max-w-lg space-y-6 text-center mt-10">
            <h1 class="text-5xl font-bold mb-10 text-slate-200" id="status-text">AVAILABLE</h1>
            <button id="btn-borrow" onclick="borrowUnit()" class="hidden w-full py-10 rounded-3xl bg-blue-600 shadow-2xl shadow-blue-900/50 group">
                <div class="text-4xl mb-2">üì¶</div><div class="text-2xl font-bold text-white">AMBIL UNIT</div>
            </button>
            <button id="btn-return" onclick="returnUnit()" class="hidden w-full py-10 rounded-3xl bg-emerald-600 shadow-2xl shadow-emerald-900/50 group">
                <div class="text-4xl mb-2">‚úÖ</div><div class="text-2xl font-bold text-white">KEMBALIKAN</div>
            </button>
        </div>
    </div>

    <div id="lock-screen" class="absolute h-full w-full bg-black z-50 flex flex-col items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <div class="text-7xl mb-6">üîí</div>
            <h2 class="text-3xl font-bold text-white mb-2">Sistem Terkunci</h2>
            <input type="text" id="inputName" placeholder="Nama / NIK..." class="w-full bg-slate-800 border-2 border-slate-700 rounded-xl px-6 py-5 text-xl text-center text-white mb-4" autocomplete="off">
            <button onclick="unlockSystem()" class="w-full bg-white text-black font-extrabold text-xl py-5 rounded-xl active:scale-95 transition">BUKA AKSES</button>
        </div>
    </div>

    <div id="alarm-screen" class="hidden absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-center p-4 alarm-mode">
        <h1 class="text-6xl font-black text-white mb-4">‚ö†Ô∏è DIBLOKIR</h1>
        <p class="text-2xl text-white">Hubungi Supervisor.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, collection, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBg-8uaR5gpOSxlTrFqmn6VudotLJ7qiRY",
            authDomain: "ipad-pinjam.firebaseapp.com",
            projectId: "ipad-pinjam",
            storageBucket: "ipad-pinjam.firebasestorage.app",
            messagingSenderId: "746469587428",
            appId: "1:746469587428:web:a9e5ae742d222b62106ff1",
            measurementId: "G-VQ6EEPZ7B8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const deviceRef = doc(db, "devices", "ipad_prod_01");
        const logsRef = collection(db, "logs"); // Koleksi baru untuk riwayat

        let currentUser = "";

        // Listen Realtime
        onSnapshot(deviceRef, (docSnap) => {
            const data = docSnap.data();
            if(!data) return;
            const st = data.status;
            
            document.getElementById('status-text').innerText = st;
            document.getElementById('alarm-screen').classList.add('hidden');

            if (st === 'LOCKED') {
                document.getElementById('lock-screen').classList.remove('minimized');
                document.getElementById('inputName').value = "";
            } else if (st === 'LATE') {
                document.getElementById('alarm-screen').classList.remove('hidden');
            } else if (st === 'AVAILABLE') {
                document.getElementById('btn-borrow').classList.remove('hidden');
                document.getElementById('btn-return').classList.add('hidden');
                document.getElementById('status-text').className = "text-5xl font-bold mb-10 text-green-400";
            } else if (st === 'BORROWED') {
                document.getElementById('btn-borrow').classList.add('hidden');
                document.getElementById('btn-return').classList.remove('hidden');
                document.getElementById('status-text').className = "text-5xl font-bold mb-10 text-orange-400";
            }
        });

        window.unlockSystem = () => {
            const name = document.getElementById('inputName').value;
            if(!name) return alert("Isi nama dulu!");
            currentUser = name;
            document.getElementById('user-display').innerText = name.toUpperCase();
            document.getElementById('lock-screen').classList.add('minimized');
        }

        window.borrowUnit = async () => {
            if(!currentUser) return alert("Sesi habis.");
            await updateDoc(deviceRef, {
                status: "BORROWED",
                current_user: currentUser,
                borrow_time: new Date().toLocaleString(),
                borrow_timestamp: Date.now() // Untuk hitungan durasi
            });
        }

        window.returnUnit = async () => {
            if(!confirm("Kembalikan unit?")) return;
            
            // 1. Ambil data terakhir untuk disimpan ke LOG
            const snap = await getDoc(deviceRef);
            const data = snap.data();
            
            // 2. Simpan ke History Log
            await addDoc(logsRef, {
                user: data.current_user,
                borrow_time: data.borrow_time,
                return_time: new Date().toLocaleString(),
                device: "iPad 01",
                timestamp: Date.now()
            });

            // 3. Reset Status iPad
            await updateDoc(deviceRef, {
                status: "AVAILABLE",
                current_user: "",
                return_time: new Date().toLocaleString()
            });

            document.getElementById('lock-screen').classList.remove('minimized');
            document.getElementById('inputName').value = "";
        }
    </script>
</body>
</html>
